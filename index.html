<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="./img/logo-netflix.png">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./img/netflix-home.png" alt="">
            </a>
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="resumo">A drama about the consequences of power and corruption, Frank Underwood (Kevin Spacey) is thirsty for success and nothing stops him.</p>
                <div class="botoes">
                    <button role="button" class="botaoPlay">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                    <button role="button" class="botaoInfo">
                        <i class="fas fa-info-circle"></i>
                        More Info
                    </button>
                </div>    
            </div>   
        </div>
    </main>

    <div class="carrossel">
        <div class="owl-carousel owl-theme">
           <div class="item">
               <img class="box-filme" src="img/mini1.jpg" alt="">
           </div>    
           <div class="item">
               <img class="box-filme" src="img/mini2.jpg" alt="">
           </div> 
           <div class="item">
               <img class="box-filme" src="img/mini3.jpg" alt="">
           </div> 
           <div class="item">
               <img class="box-filme" src="img/mini4.jpg" alt="">
           </div> 
           <div class="item">
               <img class="box-filme" src="img/mini5.jpg" alt="">
           </div> 
           <div class="item">
               <img class="box-filme" src="img/mini6.jpg" alt="">
           </div> 
           <div class="item">
               <img class="box-filme" src="img/mini7.jpg" alt="">
           </div> 
           <div class="item">
               <img class="box-filme" src="img/mini8.jpg" alt="">
           </div> 
           <div class="item">
               <img class="box-filme" src="img/mini9.jpg" alt="">
            </div> 
           <div class="item">
               <img class="box-filme" src="img/mini10.jpg" alt="">
           </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cce59b6bd7.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
